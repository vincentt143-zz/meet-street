

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #map-canvas {
        position: relative;
        right: 20px
        float: right;
        top: 20px;
        right:0;
        height: 75%;
        width:60%;
        margin: 0px;
        padding: 0px;
      }
      table{
        position: relative;
        top:20px;
        left: 20px;
      
        width:20%;
        height:75%%;
      }
      td{
        height: 30px;
      }
    </style>
    <table class="table">
      <tr>
        <td>
          aa
        </td>
      </tr>
      <tr>
        <td>
          aa
        </td>
      </tr>
      <tr>
        <td>
        bb
        </td>
      </tr>
    </table>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-34.397, 150.644)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
