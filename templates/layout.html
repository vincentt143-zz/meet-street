<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Meetstreet{% block title %}{% endblock %}</title>
        <!-- Bootstrap core CSS -->
        <link href="static/css/bootstrap.css" rel="stylesheet">

        <!-- Bootflat core CSS -->
        <link href="static/css/bootflat.css" rel="stylesheet">

        <!-- Logo font -->
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      
        <style>
            #map-canvas {
                height: 400px;
                margin: 0px;
                padding: 0px
            }
            .centerize {
                display: block;
                margin: 0 auto;
                text-align: center;
            }
            #map-canvas {
                margin: 0 auto 0 auto;
            }
        </style>
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="static/js/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
        <link href="static/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
        <script src="static/js/star-rating.min.js" type="text/javascript"></script>
        {% endblock %}
    </head>

    <body role="document" style="padding-top:70px; background-image:url("img/landscape.jpg");">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Meetstreet</a>

                    <!--main function icon buttons - play, home, stats -->
                <div class="navbar-right">
                    <button type="button" class="btn navbar-btn btn-info">
                        <i class="glyphicon glyphicon-flag"></i>
                        <label class="sr-only">Play</label>
                    </button>
                    <button type="button" class="btn navbar-btn btn-info active">
                        <i class="glyphicon glyphicon-home"></i>
                        <label class="sr-only">Home</label>
                    </button>
                    <button type="button" class="btn navbar-btn btn-info">
                        <i class="glyphicon glyphicon-signal"></i>
                        <label class="sr-only">Stats</label>
                    </button>
                </div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
      </nav>

      <div class="container-fluid" role="main">
      
        <div class="row">
            <div class="col-xs-12">
                <h2 style="font-family: 'Pacifico', cursive; text-align: center;">Meetstreet</h2>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="static/js/bootstrap.min.js"></script>

    </body>
</html>
