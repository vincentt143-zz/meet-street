    <script>

  

  $( document ).ready(function(){

    $('#addfriend').click(function(){
      //Pass value from nameinput field to javascript function and create panel
     
      var name = $('#inputName').val();

      if (name == '') return;

      $("#panelcontainer").append('<div class="row">'+
        '<div class="col-xs-12">'+
          '<div class="alert alert-info alert-dismissable">'+
            '<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>'+
            '<strong>'+ name +'</strong>'+
            '<a class="btn-primary btn-xs pull-right" href="#">Place on map</a>'+
            '<a class="btn-primary btn-xs pull-right" id="textaddress" href="#">Enter address</a>    '+
          '</div> '+
        '</div>'+
      '</div>');
      $('#inputName').val('');
      $('#addfriend').hide();
      $('#textaddress').click(function(){
      $('#address-form').show();
    });
    });

    
    
    // check for text input in name field
    $('#inputName').keyup(function(){
      if($('#inputName').val() == ""){
        $('#addfriend').hide();
      }
      else {
        $('#addfriend').show();
      }
    });

        // check for text input in address field
    $('#inputAddress').keyup(function(){
      if($('#inputAddress').val() == ""){
        $('#addressEnter').hide();
      }
      else {
        $('#addressEnter').show();
      }
    });

// store address data and clear address field when add address button clicked
